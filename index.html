<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Grade Calculator</h1>
        <input type="number" id="subject1" placeholder="Enter grade for Subject 1"><br>
        <input type="number" id="subject2" placeholder="Enter grade for Subject 2"><br>
        <input type="number" id="subject3" placeholder="Enter grade for Subject 3"><br>
        <input type="number" id="subject4" placeholder="Enter grade for Subject 4"><br>
        <input type="number" id="subject5" placeholder="Enter grade for Subject 5"><br>
        <button onclick="calculateAverage()">Calculate Average</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateAverage() {
            var subject1 = parseFloat(document.getElementById('subject1').value);
            var subject2 = parseFloat(document.getElementById('subject2').value);
            var subject3 = parseFloat(document.getElementById('subject3').value);
            var subject4 = parseFloat(document.getElementById('subject4').value);
            var subject5 = parseFloat(document.getElementById('subject5').value);

            var average = (subject1 + subject2 + subject3 + subject4 + subject5) / 5;
            document.getElementById('result').innerHTML = "Average Grade: " + average.toFixed(2);
        }
    </script>
</body>
</html>
